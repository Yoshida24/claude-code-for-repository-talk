name: claude-code

on:
  repository_dispatch:
    types: [claude-query]

jobs:
  claude-query-job:
    runs-on: ubuntu-latest
    if: github.event.action == 'claude-query'
    permissions:
      contents: read
      issues: read # Issue„ÇíÊõ∏„ÅèÂ†¥Âêà„ÅØwrite
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Claude CLI
        run: |
          npm install -g @anthropic-ai/claude-code

      - name: Execute Claude query
        id: claude-exec
        run: |
          # „ÇØ„Ç®„É™„Å®„Ç∑„Çπ„ÉÜ„É†„Éó„É≠„É≥„Éó„Éà„ÇíÁí∞Â¢ÉÂ§âÊï∞„Åã„ÇâÂèñÂæó
          QUERY="${{ github.event.client_payload.query }}"
          SYSTEM_PROMPT="${{ github.event.client_payload.system_prompt }}"
          
          echo "ü§ñ Claude Query Execution"
          echo "=========================="
          echo "Query: $QUERY"
          echo "System Prompt: $SYSTEM_PROMPT"
          echo ""
          echo "üîÑ Executing Claude query..."
          echo ""
          echo "### CLAUDE_RESULT_START ###"

          # Claude„Ç≥„Éû„É≥„Éâ„ÇíÂÆüË°å
          ANTHROPIC_API_KEY="${{ secrets.ANTHROPIC_API_KEY }}" claude -p "$QUERY" --system-prompt "$SYSTEM_PROMPT" 2>&1 || {
            echo "‚ùå Claude command failed"
            echo "### CLAUDE_RESULT_END ###"
            exit 1
          }
          
          echo ""
          echo "### CLAUDE_RESULT_END ###"
          echo ""
          echo "‚úÖ Query execution completed!"

      - name: Output completion message
        run: |
          echo ""
          echo "üéâ Claude query execution finished successfully!"
          echo "Check the logs above for the detailed results."
